#Data load

``` r
data &lt;- read.csv("../data_raw/fricatives/fricatives.csv")
```
---
##Data tidying: COG and Skewness for S and Sh 

``` r
data_1 &lt;- data |&gt;
  pivot_longer(cols = c(s_cog, sh_cog),
               names_to = "phoneme", 
               values_to = "cog")|&gt;
pivot_longer(cols = c(s_skewness, sh_skewness),
             names_to = "phoneme_skewness",
             values_to = "skewness")|&gt;
  select("phoneme", "cog", "skewness")|&gt;
  mutate(phoneme = gsub("_cog", "", phoneme))
```

## Plot skewness as a function of phoneme

``` r
  ggplot(data_1, 
         aes(x = phoneme, y = skewness, fill = phoneme)) + 
  stat_summary(fun = mean) +
  labs(title = "skewness as a function of phoneme",
       x = "Phoneme", y = "Skewness")
```

## COG as a function of skewness for the [s] segments 

``` r
data_s &lt;- data_1 |&gt;

  filter(phoneme == "s")  

model &lt;- lm(
  cog ~ skewness,
  data = data_s)

print(model)
```

```
## 
## Call:
## lm(formula = cog ~ skewness, data = data_s)
## 
## Coefficients:
## (Intercept)     skewness  
##      2322.4        955.8
```

##Scatter plot of COG ~ skweness for [s]

``` r
data_s |&gt;
  ggplot() +
  aes(x = cog, y = skewness) +
  geom_point() +
  geom_smooth(method = "lm") +
  labs(title = "Gravity as a function of skwness",
       x = "COG", y = "Skewness")
```

#Report
Center of gravity (COG) data of the phoneme [s] was analyzed as a function of skewness using a linear model. The model included COG [s] as the dependent variable and skewness as the independent variable. The results showed a positive correlation between the two variables. The COG increases along the level of skewness in the phoneme s, with significant pi values (p = 1.31e-13). The results suggests that level of skewness is dependent on the COG of the phoneme s.
